  - bugfix: fixes taking items from inventories glitching out in hyperspace
  - bugfix: Sec huds should properly label targets with the new record system
  - bugfix: Opening a surprise egg with your mind will no longer teleport the contents
  Stalkeros:
  - soundadd: New NRI ship ambience.
  - sounddel: Old NRI ship ambience
  tf-4:
  - qol: The dancer pole construction now has balloon alerts instead of chat messages
      during construction.
  - bugfix: The dancer pole can now be constructed with any tool that can be used
      as a wrench (i.e. power tools), not just basic wrenches.
  - bugfix: The dancer pole no longer turns invisible on use.
  - bugfix: Using a multitool to change the dancer pole's colour will no longer smack
      it.
  - bugfix: Being on the dancer pole when it's destroyed will now properly reset your
      pixel shifting.
  theOOZ:
  - qol: Allows custom emoting while in soft-crit
  vinylspiders:
  - bugfix: fixes a glasses layering issue with hats on snouted mobs
